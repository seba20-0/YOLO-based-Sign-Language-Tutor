<!DOCTYPE html>
<html>
<head>
  <title>Sign Language Lesson</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <div class="container mt-5 supreme-container">
    <p id="current-sign" class="text-center banner mt-3">Learning signs</p>
    <div class="row mt-5" >
      <div class="col-md-6">
        <video class="w-100" id="demo-video" src="{{url_for('static' , filename = 'A.mp4')}}" controls></video>

      </div>
      <div class="col">
        <img id="video-stream" src="{{ url_for('video_stream') }}" alt="Live Video Stream" width="600" height="360">     

      </div>
  </div>
  <div class="row mt-3">  
    <div class="col-md-12 d-flex justify-content-end">
      <div class="d-flex flex-row-reverse justify-content-end">
        <button id="next-button" class="btn btn-primary">Next Sign</button>
      </div>
    </div>
  </div>
  


</div>
<div id="success-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="success-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="success-modal-label">Good job!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        You did it!
      </div>
    </div>
  </div>
    
</div>
<div class="modal fade" id="loading-modal" tabindex="-1" role="dialog" aria-labelledby="loading-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-body text-center">
        <div class="spinner-border text-primary" role="status">
        </div>
        <p>Loading webcam...</p>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
  // Show loading modal initially
  $('#loading-modal').modal('show');

  
  $(window).on('load', function () {
    $('#loading-modal').modal('hide');
  }) 

});
  $(document).ready(function() {
    var videoSignMap = {
      'A.mp4': 'A',
      'B.mp4': 'B',
      'C.mp4': 'C',
      'D.mp4': 'D',
      'E.mp4': 'E',
      'F.mp4': 'F',
      'G.mp4': 'G',
      'H.mp4': 'H',
      'I.mp4': 'I',
      'J.mp4': 'J',
      'K.mp4': 'K',
      'L.mp4': 'L',
      'M.mp4': 'M',
      'N.mp4': 'N',
      'O.mp4': 'O',
      'P.mp4': 'P',
      'Q.mp4': 'Q',
      'R.mp4': 'R',
      'S.mp4': 'S',
      'T.mp4': 'T',
      'U.mp4': 'U',
      'V.mp4': 'V',
      'W.mp4': 'W',
      'X.mp4': 'X',
      'Y.mp4': 'Y',
      'Z.mp4': 'Z'
    };
    var currentVideo = 'A';
    var count = 0; // add counter to display the success modal once only
    var currentIndex = 0;

  // Function to set the next video source
  function setNextVideoSource() {
  var videoSources = Object.keys(videoSignMap);

  // Handle reaching the end of the video list
  if (currentIndex === videoSources.length) {
    console.log("Reached end of video list. Resetting to first video.");
    currentIndex = 0;
    window.location.href = "/test";
  }

  currentVideo = videoSources[currentIndex];

  $('#demo-video').attr('src', '{{ url_for("static", filename="") }}' + currentVideo);
  $('#demo-video').get(0).load();
  sendVideoNameToBackend(); // Send the video name to the backend when video changes
}

    // Set the next video source when the "Next Sign" button is clicked
    $('#next-button').click(function() {
      count = 0; // reset count when moving to a new video
      currentIndex++;
      setNextVideoSource();
      
    });

    // Function to handle YOLO detection success
    function handleDetectionSuccess(sign) {
      console.log("handle detection function")
      console.log("video name is " + currentVideo)
      console.log("sign is " + sign)
      currentVideo = currentVideo.split('.')[0];
      if (currentVideo === sign) {
        console.log("Matching video and sign detected");
        count++;
        // Show success modal
        if(count === 1){
          setTimeout(function() {
          $('#success-modal').modal('show');}, 3000);
      }

      }
        
    }

    function sendVideoNameToBackend() {
      var videoSrc = $('#demo-video').attr('src');
      var videoName = videoSrc.split('/').pop(); // Extract video name from URL
      $.post('/stop_detection', { video_name: videoName });
    }

    // Function to get the current class name from the backend
    function getClassFromBackend() {
      $.get('/get_class', function(data) {
        
          handleDetectionSuccess(data);
        

      });
    }

    // Call getClassFromBackend function periodically to get the current class name
    setInterval(getClassFromBackend, 1000); // Adjust the interval as needed

    // Initial call to send video name to backend when page loads
    sendVideoNameToBackend();

  });
</script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
